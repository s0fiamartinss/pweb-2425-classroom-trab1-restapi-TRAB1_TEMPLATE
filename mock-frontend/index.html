<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>୨ৎ Gestão de Alunos ୨ৎ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fde6f4;
      color: #5a3d5c;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #9a4c95;
      text-align: center;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      margin-bottom: 30px;
    }

    li {
      background-color: #fff7fc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 10px rgba(154, 76, 149, 0.1);
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateY(-3px);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background-color: #9a4c95;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      transition: background-color 0.3s;
      flex: 1;
    }

    button:hover {
      background-color: #7a3d75;
    }

    .form-container {
      background-color: #fff7fc;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(154, 76, 149, 0.15);
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      font-family: 'Quicksand', sans-serif;
    }

    input:focus, select:focus {
      outline: 2px solid #e6b0e1;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .form-container {
        padding: 15px;
      }
      
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>⭒ Lista de Alunos ⭒</h1>
  <ul id="lista-alunos"></ul>

  <h2 id="form-title">⌞Adicionar Novo Aluno⌝</h2>
  <div class="form-container">
    <form id="form-aluna">
      <input type="hidden" name="id">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="apelido" placeholder="Apelido" required>
      <!-- O select será inserido via JavaScript -->
      <input type="number" name="anoCurricular" placeholder="Ano Curricular" min="1" max="3" required>
      <button type="submit">Guardar Aluno</button>
    </form>
  </div>

  <h2>⌞Gestão de Cursos⌝</h2>
  <ul id="lista-cursos"></ul>

  <div class="form-container">
    <form id="form-curso">
      <input type="hidden" name="id">
      <input type="text" name="nomeDoCurso" placeholder="Nome do Curso" required>
      <button type="submit">Guardar Curso</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
