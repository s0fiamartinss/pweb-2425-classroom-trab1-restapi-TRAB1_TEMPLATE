<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>୨ৎ Gestão de Alunos ୨ৎ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>୨ৎ Lista de Alunos ୨ৎ</h1>
  <ul id="lista-alunos"></ul>

  <h2 id="form-title">୨ৎ Adicionar Novo Aluno ୨ৎ</h2>
  <div class="form-container">
    <form id="form-aluna">
      <input type="hidden" name="id">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="apelido" placeholder="Apelido" required>
     
      <input type="number" name="anoCurricular" placeholder="Ano Curricular" min="1" max="3" required>
      <button type="submit">Guardar Aluno</button>
    </form>
  </div>

  <h2>୨ৎ Gestão de Cursos ୨ৎ</h2>
  <ul id="lista-cursos"></ul>

  <div class="form-container">
    <form id="form-curso">
      <input type="hidden" name="id">
      <input type="text" name="nomeDoCurso" placeholder="Nome do Curso" required>
      <button type="submit">Guardar Curso</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
